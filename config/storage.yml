test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Bucketeer add-on automatically sets these environment variables
# Or use manual AWS credentials
amazon:
  service: S3
  access_key_id: <%= ENV['BUCKETEER_AWS_ACCESS_KEY_ID'] || ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['BUCKETEER_AWS_SECRET_ACCESS_KEY'] || ENV['AWS_SECRET_ACCESS_KEY'] %>
  region: <%= ENV['BUCKETEER_AWS_REGION'] || ENV.fetch('AWS_REGION', 'us-east-1') %>
  bucket: <%= ENV['BUCKETEER_BUCKET_NAME'] || ENV['AWS_S3_BUCKET'] %>

# Remember not to checkin your GCS keyfile to a repository
